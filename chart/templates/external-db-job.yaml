{{- if and (not .Values.mysql.enabled) .Values.mysql.seedDatabase }}
apiVersion: batch/v1
kind: Job
metadata:
  name: external-db-seed
  annotations:
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: external-mysql-seed
        image: "{{ .Values.mysql.image.registry }}/{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
        command:
          - "/bin/sh"
          - "-c"
          - |
            mysql --port={{ .Values.global.db.auth.port }} --host={{ .Values.global.db.auth.host }} --user={{ .Values.global.db.auth.username }} --password={{ .Values.global.db.auth.password }} < /data/init.sql
            x=$(echo $?); curl -fsI -X POST http://localhost:15020/quitquitquit && exit $x
        volumeMounts:
        - name: init-config
          mountPath: /data
      volumes:
      - name: init-config
        configMap:
          name: mysql-initdb-config
      restartPolicy: Never
{{- end}}
