---
apiVersion: v2
name: rapidfort
version: 0.1.0-bb.5
appVersion: 0.1.0
description: Automated container hardening
keywords:
- rapidfort
home: https://www.rapidfort.com
icon: https://assets.website-files.com/6102f7f1589f985b19197b3d/61aa9e3a88ad48dd3c03f4d3_favicon-256x256.png
sources:
- https://repo1.dso.mil/platform-one/big-bang/apps/third-party/rapidfort
# maintainers:
# - name: GitLab Inc.
#   email: support@gitlab.com
annotations:
  bigbang.dev/applicationVersions: |
    - RapidFort: 0.1.0
dependencies:
  - name: aggregator
    version: 0.1.0
    condition: aggregator.enabled
  - name: backend
    version: 0.1.0
    condition: backend.enabled
  - name: frontrow
    version: 0.1.0
    condition: frontrow.enabled
  - name: iso-master
    version: 0.1.0
    condition: iso-master.enabled
  - name: keycloak
    version: 0.1.0
    condition: keycloak.enabled
  - name: mysql
    version: 8.9.0
    condition: mysql.enabled
    repository: file://./charts/mysql
  - name: redis
    version: 0.1.0
    condition: redis.enabled
  - name: rf-scan
    version: 0.1.0
    condition: rf-scan.enabled
  - name: rfapi
    version: 0.1.0
    condition: rfapi.enabled
  - name: rfpubsub
    version: 0.1.0
    condition: rfpubsub.enabled
  - name: rfvdb
    version: 0.1.0
    condition: rfvdb.enabled
  - name: runner
    version: 0.1.0
    condition: runner.enabled
  - name: gluon
    version: "0.2.9"
    repository: "oci://registry.dso.mil/platform-one/big-bang/apps/library-charts/gluon"