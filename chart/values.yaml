  livenessProbe:
    httpGet:
      path: /
      port: 8080
    failureThreshold: 10
    timeoutSeconds: 5
  readinessProbe:
    httpGet:
      path: /
      port: 8080
    failureThreshold: 10
    timeoutSeconds: 5
  terminationGracePeriodSeconds: 600
