#
# backend
#
backend:
  enabled: true
  replicaCount: 1
  image:
    repository: registry1.dso.mil/ironbank/rapidfort/backend-exe
    tag: 1.1.300-rfhardened
  ports:
    - name: http
      containerPort: 8080
  ephemeralVolumeClaimTemplates: []
  volumes:
    - name: imgs-work-dir
      emptyDir:
        sizeLimit: 10Gi
  volumeMounts:
    - name: imgs-work-dir
      mountPath: /opt/rapidfort/backend/app/imgs_work_dir # cache dir
  initContainers: []
  podSecurityContext: {}
  containerSecurityContext: {}
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  ingress:
    className: ""
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/server-snippet: |
        gzip on;
        gzip_disable "MSIE [1-6]\.(?!.*SV1)"
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 5;
        gzip_min_length 512;
        gzip_buffers 16 128k;
        gzip_http_version 1.0;
        gzip_types application/json;
    hosts:
      - host:
        paths:
          - path: /api/v1/
            pathType: Prefix
  resources:
    limits:
      cpu: "2000m"
      memory: "4096Mi"
    requests:
      cpu: "500m"
      memory: "512Mi"
  envVars:
    AUTH_SERVER_ROOT_URL: http://keycloak
    RF_INTERNAL_KEYCLOAK_URL: keycloak:9000
    LC_ALL: en_US.UTF-8
    QUAY_ENABLED_RF_APP_HOST: "preprod.azure.rapidfort.io us01.rapidfort.com" # this enables rf deployment with rf_app_host in list to create robot account on quay
  envVarsSecret:
    - RF_APP_HOST
    - DB_URL
    - DEPLOY_MODE
    - RF_VERBOSE
    - RF_APP_ADMIN
    - RF_APP_ADMIN_PASSWD
    - RF_STORAGE_TYPE
    - RF_S3_BUCKET
    - AWS_ACCESS_KEY_ID
    - AWS_DEFAULT_REGION
    - AWS_SECRET_ACCESS_KEY
    - RF_ROLE_ARN
    - RF_GS_CREDS
    - RF_AZURE_CONNECTION_STRING
    - MINIO_ENDPOINT
    - MINIO_ACCESS_KEY
    - MINIO_SECRET_KEY
    - MINIO_SECURE  
    - KEYCLOAK_JWT_PUB_KEY
    - KEYCLOAK_CLIENT_ID
    - KEYCLOAK_REALM
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_ID
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_SECRET
    - QUAY_TOKEN
    - KEYCLOAK_ADMIN
    - KEYCLOAK_ADMIN_PASSWORD
    - ONBOARD_API_KEY
