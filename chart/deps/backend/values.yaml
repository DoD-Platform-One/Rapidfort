# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 274057717848.dkr.ecr.us-east-1.amazonaws.com/backend
  pullPolicy: IfNotPresent

community_service: 
  enabled: true

initContainers:
  enabled: true # this enables to add init container to keep waiting for dependent service to start
  volumePermissions:
    image:
      repository: public.ecr.aws/w9i9p8n5/init
      tag: latest
  init:
    image:
      repository: public.ecr.aws/w9i9p8n5/init
      tag: latest

env:
  redis_host: redis
  backend_service_name: "backend"
  debug: "off"
  rf_debug: "false"
  communityUserId: "" #only applies for SAAS Prod
  communityOrgId: "" #only applies for SAAS Prod
global:
  allowed_rf_host: api.rapidfort.com
  rf_app_host: ""

imagePullSecrets: []
nameOverride: "backend"
fullnameOverride: "backend"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "rapidfort"

podSecurityContext: {}

securityContext:
  runAsGroup: 65534
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  container_port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: 
      paths:
        - path: /api/v1/.*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 512Mi

tolerations: []

affinity: {}

keycloak:
  serviceName: keycloak

secret:
  name: "rf-secret"
  keys:
    - USERNAME_SMTP
    - PASSWORD_SMTP
    - SOURCE_ARN
    - RF_S3_BUCKET
    - RF_STORAGE_TYPE
    - AWS_ACCESS_KEY_ID
    - AWS_DEFAULT_REGION
    - AWS_SECRET_ACCESS_KEY
    - RF_ROLE_ARN
    - RF_GS_CREDS
    - DB_URL
    - KEYCLOAK_JWT_PUB_KEY
    - KEYCLOAK_REALM
    - KEYCLOAK_CLIENT_ID
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_ID
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_SECRET
    - RF_APP_HOST
    - DEPLOY_MODE    
    - RF_APP_ADMIN
    - RF_APP_ADMIN_PASSWD
    - RF_VERBOSE
    - RF_AZURE_CONNECTION_STRING    
    
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

container:
  extra_options: {}

volumes: {}
volumeMounts: {}

livenessProbe:
  periodSeconds: 30
  initialDelaySeconds: 15
  timeoutSeconds: 10

readinessProbe:
  periodSeconds: 30
  initialDelaySeconds: 15
  timeoutSeconds: 10 

probeCommand:
  httpGet:
    path: /
    port: backend-http
