# Default values for aggregator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository:  274057717848.dkr.ecr.us-east-1.amazonaws.com/aggregator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

initContainers:
  volumePermissions:
    image:
      repository: public.ecr.aws/w9i9p8n5/init
      tag: latest

imagePullSecrets: []
nameOverride: "aggregator"
fullnameOverride: "aggregator"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "rapidfort"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsGroup: 65534
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  rf_api_server: iso-master
  redis_host: redis-master
  redis_host_locks: lock-redis-master
  redis_host_files: files-redis-master
  redis_port: "6379"
  redis_pwd: ""

secret:
  name: "rf-secret"
  keys:
    - RF_S3_BUCKET
    - RF_STORAGE_TYPE
    - AWS_ACCESS_KEY_ID
    - AWS_DEFAULT_REGION
    - AWS_SECRET_ACCESS_KEY
    - RF_GS_CREDS
    - RF_ROLE_ARN
    - RF_APP_HOST
    - DEPLOY_MODE
    - RF_VERBOSE
    - RF_AZURE_CONNECTION_STRING 

container:
  extra_options: {}

volumes:
  - name: raid-volume
    hostPath:
      path: /opt/rapidfort/data/shared/aggregator/
volumeMounts:
  - name: raid-volume
    mountPath: "/mnt/raid"
