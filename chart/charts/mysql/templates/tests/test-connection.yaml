apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mysql.fullname" . }}-test-connection"
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "{{ .Values.connectionTest.image.repository }}:{{ .Values.connectionTest.image.tag | default .Chart.AppVersion }}"
      command: ['wget']
      args: ['{{ include "mysql.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
