# Default values for rf-scan.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

image:
  repository: 274057717848.dkr.ecr.us-east-1.amazonaws.com/rf-scan
  tag: stable
  pullPolicy: IfNotPresent

env:
  #Tunnel Stub variables. - START
  ami_image_id: ""
  vm_scheduler_port: 80
  vm_server_addr: vm-scheduler
  vmpool_server_addr: ""
  security_group_id: ""
  vpc_subnet_id: ""
  #Tunnel Stub variables. - END
  backend_service_name: "backend"
  deployment_mode: "PRODUCTION" # this has to be upper case as per the code standard
  on_premise: 0
  debug: off
  rf_debug: false
  redis_host: "redis"
  redis_port: "6379"
  redis_pwd: "" 
  redis_host_ha: "redis"
  redis_port_ha: "6379"
  redis_pwd_ha: ""
  redis_db_ha: 4   

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 412

securityContext:
  privileged: true
  capabilities:
    add:
    #TODO: confirm the permission.
    - SYS_ADMIN

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "rf-ingress-class"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
  hosts:
    - host: 
      paths:
        - path: /rf-scan/.*
          pathType: ImplementationSpecific
  tls: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 250m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

keycloak:
  serviceName: keycloak-http

#TODO: use this in template.
livenessProbe:
  periodSeconds: 30
  initialDelaySeconds: 15
  timeoutSeconds: 10
  failureThreshold: 1

readinessProbe:
  periodSeconds: 30
  initialDelaySeconds: 15
  timeoutSeconds: 10
  failureThreshold: 1

secret:
  name: "rf-secret"
  keys:
    - AWS_DEFAULT_REGION
    - DB_URL
    - RF_S3_BUCKET
    - KEYCLOAK_JWT_PUB_KEY
    - KEYCLOAK_REALM
    - KEYCLOAK_CLIENT_ID
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_ID
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_SECRET
    - ADMIN_ROLE_ID
    - MEMBER_ROLE_ID
    - GUEST_ROLE_ID
    - RF_APP_HOST
    # - RF_APP_ADMIN
    - SERVICE_TYPE
    - STS_ACCESS_ID
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - STS_ROLE_ARN
    - STS_SECRET_KEY

pvc:
  image_db: ""
  package_analyzer_db: ""

volumes:
  - name: fuse
    hostPath:
      path: /dev/fuse
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock
  - name: imgs-work-dir
    hostPath:
      path: /imgs-work-dir
      type: DirectoryOrCreate
  - name: package-analyzer-db-pvc
    persistentVolumeClaim:
      claimName: "{{ .Values.pvc.package_analyzer_db }}"
  - name: image-db-pvc
    persistentVolumeClaim:
      claimName: "{{ .Values.pvc.image_db }}"
  - name: vulns-db
    hostPath:
      path: /opt/rapidfort/data/iso-master/vulns_db
  # - name: env
  #   configMap:
  #     name: rf-version-info
volumeMounts:
  - name: fuse
    mountPath: "/dev/fuse"
  - name: dockersock
    mountPath: "/var/run/docker.sock"
  - name: imgs-work-dir
    mountPath: "/opt/rapidfort/iso-master/app/imgs_work_dir"
  - name: package-analyzer-db-pvc
    mountPath: "/opt/rapidfort/iso-master/app/package-analyzer-db"
  - name: image-db-pvc
    mountPath: "/opt/rapidfort/iso-master/app/image_db"
  - name: vulns-db
    mountPath: "/opt/rapidfort/iso-master/app/db"
  # - name: env
  #   mountPath: "/opt/rapidfort/.env"
