# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 274057717848.dkr.ecr.us-east-1.amazonaws.com/backend
  tag: stable
  pullPolicy: IfNotPresent

tunnelStubendabled: false

env:
  #Tuneel stub params
  ami_image_id: "ami-0524144a423a3cff5"
  security_group_id: ""
  vpc_subnet_id: ""
  vmpool_server_addr: ""
  #End  
  redis_host: redis
  backend_service_name: "backend"
  debug: "off"
  rf_debug: false 
  on_premise: 0
  deployment_mode: ""  

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
#    privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "rf-ingress-class"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: 
      paths:
        - path: /api/v1/.*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

tolerations: []

affinity: {}

keycloak:
  serviceName: keycloak-http

secret:
  name: "rf-secret"
  keys:
    - USERNAME_SMTP
    - SOURCE_ARN
    - PASSWORD_SMTP
    - STS_ACCESS_ID
    - AWS_ACCESS_KEY_ID
    - AWS_DEFAULT_REGION
    - AWS_SECRET_ACCESS_KEY
    - STS_ROLE_ARN
    - STS_SECRET_KEY
    - DB_URL
    - KEYCLOAK_JWT_PUB_KEY
    - KEYCLOAK_REALM
    - KEYCLOAK_CLIENT_ID
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_ID
    - KEYCLOAK_SERVICE_ACCOUNT_CLIENT_SECRET
    - ADMIN_ROLE_ID
    - MEMBER_ROLE_ID
    - GUEST_ROLE_ID
    - RF_APP_HOST
    - RF_S3_BUCKET
    
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

volumes:
  - name: mntdatas3fs
    hostPath:
      path: /mnt/s3data
  - name: imgs-work-dir
    hostPath:
      path: /imgs-work-dir
      type: DirectoryOrCreate
volumeMounts:
  - name: mntdatas3fs
    mountPath: "/opt/rapidfort/backend/app/s3fs"
  - name: imgs-work-dir
    mountPath: "/opt/rapidfort/backend/app/imgs_work_dir"