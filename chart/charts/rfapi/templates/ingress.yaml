{{- if .Values.ingress.websocket.enabled -}}
{{- $fullName := include "rfapi.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-websocket
  labels:
    {{- include "rfapi.labels" . | nindent 4 }}
  {{- with .Values.ingress.websocket.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.websocket.className }}
  {{- if .Values.ingress.websocket.tls }}
  tls:
    {{- range .Values.ingress.websocket.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.websocket.hosts }}
    - http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
        {{- end }}
      {{ if .host }}
      host: {{ .host | quote }}
      {{ end }}
  {{- end }}
{{- end }}
