rapidfort:
  enabled: true 

  git:
    repo: https://repo1.dso.mil/platform-one/big-bang/apps/third-party/rapidfort
    branch: main
    path: chart

  flux: {}

  ingress:
    gateway: ""
  
  objectStorage:

    # -- Access key for connecting to object storage endpoint.
    aws_access_key_id: ""

    # -- Secret key for connecting to object storage endpoint.
    aws_secret_access_key: ""

    # -- Region that bucket is in
    aws_default_region: ""

    # -- Bucket name to use for RapidFort
    s3_bucket: ""

# Big Bang 
domain: bigbang.dev

networkPolicies:
  enabled: true

istioOperator:
  enabled: true

istio:
  enabled: true

gatekeeper:
  enabled: true
  values:
    violations:
      noPrivilegedContainers:
        parameters:
          excludedResources:
          - 'rapidfort/iso-master'
          - 'rapidfort/runner'
      allowedHostFilesystem:
        parameters:
          allowedHostPaths:
          - pathPrefix: /var/run/docker.sock
            readOnly: false
          - pathPrefix: /tmp
            readOnly: false
      volumeTypes:
        parameters:
          excludedResources:
          - 'rapidfort/iso-master-.*'
          - 'rapidfort/runner-.*'

# Toggle for Bigbang Core packages set true to install
jaeger:
  enabled: false

