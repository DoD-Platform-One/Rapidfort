    args:
    - until redis-cli -h files-redis ping; do echo $(date +"%Y-%m-%d %T,%3N") waiting for files-redis; sleep .3; done;
  - name: wait-lock-redis
    image: registry1.dso.mil/ironbank/bitnami/redis:7.2.3
